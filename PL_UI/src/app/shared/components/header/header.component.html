<!-- Mobile Header -->
<div class="app-header header sticky">
    <div class="container-fluid main-container">
        <div class="d-flex align-items-center">
            <a aria-label="Hide Sidebar" class="app-sidebar__toggle" appSidemenuToggle></a>
            <!-- sidebar-toggle-->

            <div class="responsive-logo">
                <a routerLink="/dashboard" class="header-logo">
                    <img src="./assets/images/brand/logo-3.png" class="mobile-logo logo-1" alt="logo">
                    <img src="./assets/images/brand/logo.png" class="mobile-logo dark-logo-1" alt="logo">
                </a>
            </div>
            <!-- sidebar-toggle-->
            <a class="logo-horizontal " routerLink="/dashboard">
                <img src="./assets/images/brand/logo.png" class="header-brand-img desktop-logo" alt="logo">
                <img src="./assets/images/brand/logo-3.png" class="header-brand-img light-logo1" alt="logo">
            </a>
            <!-- LOGO -->

            </div> -->

            <div class="d-flex order-lg-2 ms-auto header-right-icons">
              <button class="navbar-toggler navresponsive-toggler d-lg-none ms-auto" type="button"
                      (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed">
                <span class="navbar-toggler-icon fe fe-more-vertical text-dark"></span>
              </button>          


              <div class="navbar navbar-collapse responsive-navbar p-0">
                <div class="collapse navbar-collapse" id="navbarSupportedContent-4" #collapse="ngbCollapse"
                     [(ngbCollapse)]="isCollapsed">
                  <div class="d-flex order-lg-2">
                    <div ngbDropdown class="d-block d-lg-none">
                      <a href="javascript:;" class="nav-link icon" ngbDropdownToggle>
                        <i class="fe fe-search"></i>
                      </a>
                      <div ngbDropdownMenu class="header-search dropdown-menu-start">
                        <div class="input-group w-100 p-2">
                          <input type="text" class="form-control" placeholder="Search....">
                          <div class="input-group-text btn btn-primary">
                            <i class="fa fa-search" aria-hidden="true"></i>
                          </div>
                        </div>
                      </div>
                    </div>


                    <!-- SEARCH -->
                    <div ngbDropdown class="d-md-flex">
                      <a class="nav-link icon theme-layout nav-link-bg layout-setting" appToggleTheme>
                        <span class="dark-layout"><i class="fe fe-moon"></i></span>
                        <span class="light-layout"><i class="fe fe-sun"></i></span>
                      </a>
                    </div>
                    <!-- Theme-Layout -->
                    <div ngbDropdown class="d-md-flex">
                      <a class="nav-link icon full-screen-link nav-link-bg" appFullscreenToggle>
                        <i class="fe fe-maximize fullscreen-button"></i>
                      </a>
                    </div>
